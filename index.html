    <script>
        /* =========================================
           CONFIGURACI√ìN Y DATOS EST√ÅTICOS
           ========================================= */
        const attrs = {
            fuego: { n: 'FIRE', g: 'radial-gradient(circle at 35% 35%, #ff5f5f, #b30000 70%, #4a0000)' }, 
            agua: { n: 'WATER', g: 'radial-gradient(circle at 35% 35%, #5fafff, #005fcc 70%, #002d62)' },
            tierra: { n: 'EARTH', g: 'radial-gradient(circle at 35% 35%, #a27b5c, #5d3a1a 70%, #2a1605)' }, 
            viento: { n: 'WIND', g: 'radial-gradient(circle at 35% 35%, #81ff81, #009900 70%, #003300)' },
            luz: { n: 'LIGHT', g: 'radial-gradient(circle at 35% 35%, #ffffca, #d4af37 70%, #6d5a00)' }, 
            oscuro: { n: 'DARK', g: 'radial-gradient(circle at 35% 35%, #c080ff, #4b0082 70%, #220033)' },
            dios: { n: 'DIVINE', g: 'radial-gradient(circle at 35% 35%, #fff3a0, #e67e22 70%, #8e44ad)' }, 
            runa: { n: 'RUNE', g: 'radial-gradient(circle at 35% 35%, #ff80ed, #9b59b6 70%, #4a148c)' },
            hechizo: { n: 'SPELL', g: 'radial-gradient(circle at 35% 35%, #3fe0c0, #16a085 70%, #0b5345)' }
        };

        const spellSubtypes = {
            normal: "",
            continua: " / CONTINUA",
            campo: " / CAMPO",
            rapida: " / JUEGO R√ÅPIDO",
            equipo: " / EQUIPO",
            dano: " / DA√ëO"
        };

        let currentImageBase64 = document.getElementById('preview-img').src;
        let libraryInMemory = [];

        /* =========================================
           MOTOR DE BASE DE DATOS (IndexedDB)
           MEJORA: Reutilizaci√≥n de conexi√≥n (Performance)
           ========================================= */
        const DB_NAME = 'TCGForgeDB_V2';
        const STORE_NAME = 'cards';

        const db = {
            _conn: null,
            open: async () => {
                if (db._conn) return db._conn;
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, 1);
                    request.onupgradeneeded = (e) => {
                        const dbConn = e.target.result;
                        if (!dbConn.objectStoreNames.contains(STORE_NAME)) {
                            dbConn.createObjectStore(STORE_NAME, { keyPath: "id" });
                        }
                    };
                    request.onsuccess = (e) => {
                        db._conn = e.target.result;
                        resolve(db._conn);
                    };
                    request.onerror = (e) => reject(e);
                });
            },
            save: async (card) => {
                const conn = await db.open();
                return new Promise((resolve, reject) => {
                    const tx = conn.transaction(STORE_NAME, "readwrite");
                    const store = tx.objectStore(STORE_NAME);
                    store.put(card);
                    tx.oncomplete = () => resolve();
                    tx.onerror = () => reject(tx.error);
                });
            },
            getAll: async () => {
                const conn = await db.open();
                return new Promise((resolve, reject) => {
                    const tx = conn.transaction(STORE_NAME, "readonly");
                    const store = tx.objectStore(STORE_NAME);
                    const req = store.getAll();
                    req.onsuccess = () => resolve(req.result);
                    req.onerror = () => reject(req.error);
                });
            },
            delete: async (id) => {
                const conn = await db.open();
                return new Promise((resolve, reject) => {
                    const tx = conn.transaction(STORE_NAME, "readwrite");
                    const store = tx.objectStore(STORE_NAME);
                    store.delete(id);
                    tx.oncomplete = () => resolve();
                    tx.onerror = () => reject(tx.error);
                });
            }
        };

        /* =========================================
           OPTIMIZACI√ìN DE IM√ÅGENES & POSICIONAMIENTO
           ========================================= */
        function processImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            showLoading(true);
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const maxWidth = 500; 
                    const scaleSize = maxWidth / img.width;
                    const finalW = maxWidth;
                    const finalH = img.height * scaleSize;

                    canvas.width = finalW;
                    canvas.height = finalH;
                    ctx.drawImage(img, 0, 0, finalW, finalH);

                    currentImageBase64 = canvas.toDataURL('image/jpeg', 0.8);
                    document.getElementById('preview-img').src = currentImageBase64;
                    
                    // Reset sliders
                    document.getElementById('pos-x').value = 50;
                    document.getElementById('pos-y').value = 50;
                    updateImagePos();
                    
                    showLoading(false);
                };
                img.src = e.target.result;

        // SOLUCI√ìN: Auto-ajuste de texto (Desbordamiento)
        function autoResizeText() {
            const el = document.getElementById('display-desc');
            const container = document.getElementById('effect-container');
            const typeLine = document.getElementById('display-type-line');
            
            // Restablecer
            el.style.fontSize = '6px';
            el.style.height = 'auto';
            el.style.display = 'block'; // Necesario para medir scrollHeight correctamente
            
            const maxH = container.clientHeight - typeLine.offsetHeight - 6; // Padding approx
            
            let size = 6;
            while(el.scrollHeight > maxH && size > 3.5) {
                size -= 0.1;
                el.style.fontSize = size + 'px';
            }
            
            // Si el texto es muy corto, restaurar display flex para est√©tica si es necesario,
            // pero block funciona bien para wrap.
        }

        function update() {
            const type = document.getElementById('sel-type').value;
            const race = document.getElementById('sel-race').value;
            const spellSub = document.getElementById('sel-spell-sub').value;
            const rarity = document.getElementById('sel-rarity').value;
            const attrKey = document.getElementById('sel-attr').value;
            
            const isMonster = !(['spell', 'rune'].includes(type));
            const cardBody = document.getElementById('card-body');

            // Mostrar/Ocultar selectores seg√∫n tipo
            document.getElementById('sel-race').style.display = isMonster ? 'block' : 'none';
            document.getElementById('sel-spell-sub').style.display = (type === 'spell') ? 'block' : 'none';
            
            cardBody.className = 'marble m-' + type;
            
            // L√≥gica nombre
            const nameInner = document.getElementById('name-inner');
            const nameCont = document.getElementById('display-name');
            nameInner.innerText = (document.getElementById('in-name').value || "NOMBRE CARTA").toUpperCase();
            nameInner.style.color = (rarity==='oro') ? '#b8860b' : (rarity==='plata' ? '#555' : (type==='divine'?'white':'black'));
            
            nameInner.style.transform = "scaleX(1)";
            const availableWidth = nameCont.clientWidth - 16;
            const actualWidth = nameInner.offsetWidth;
            if (actualWidth > availableWidth) nameInner.style.transform = `scaleX(${availableWidth / actualWidth})`;

            // Atributo
            const attrEl = document.getElementById('display-attr');
            attrEl.innerText = attrs[attrKey].n;
            attrEl.style.background = attrs[attrKey].g;

            // Nivel
            const lvEl = document.getElementById('display-levels');
            lvEl.innerHTML = '';
            if(isMonster) {
                const levels = Math.min(document.getElementById('in-level').value, 12);
                for(let i=0; i<levels; i++) lvEl.innerHTML += '<div class="star">‚òÖ</div>';
            }

            // Tipo y Subtipo
            let typeLineText = "";
            if(!isMonster) {
                if(type === 'spell') {
                    typeLineText = "HECHIZO" + spellSubtypes[spellSub];
                } else {
                    typeLineText = type.toUpperCase();
                }
            } else {

            document.getElementById('display-type-line').innerText = `[ ${typeLineText} ]`;

            // Descripci√≥n y Stats
            document.getElementById('display-desc').innerText = document.getElementById('in-desc').value || "...";
            document.getElementById('stats-ui').style.visibility = isMonster ? 'visible' : 'hidden';
            document.getElementById('val-atk').innerText = document.getElementById('in-atk').value;
            document.getElementById('val-def').innerText = document.getElementById('in-def').value;
            
            const idVal = document.getElementById('in-id').value;
            document.getElementById('display-id').innerText = idVal || "00000000";
            document.getElementById('display-author').innerText = (document.getElementById('in-author').value || "AUTOR").toUpperCase();
            document.getElementById('display-year').innerText = document.getElementById('in-year').value;

            // Llamar al auto-ajuste de texto al final
            autoResizeText();
        }

        // SOLUCI√ìN: Seguridad XSS en renderizado
        function renderLibrary() {
            const list = document.getElementById('card-list');
            const query = document.getElementById('search-lib').value.toLowerCase();
            list.innerHTML = '';
            
            const filtered = libraryInMemory.filter(card => {
                const archStr = (card.arch1 || '') + " " + (card.arch2 || '');
                return (card.name || '').toLowerCase().includes(query) || 
                       (card.id || '').includes(query) || 
                       archStr.toLowerCase().includes(query);
            });

            if(filtered.length === 0) {
                const emptyMsg = document.createElement('div');
                emptyMsg.style.color = '#aaa';
                emptyMsg.style.textAlign = 'center';
                emptyMsg.style.padding = '10px';
                emptyMsg.textContent = 'Sin resultados';
                list.appendChild(emptyMsg);
                return;
            }

            filtered.forEach(card => {
                let archDisplay = card.arch1 || 'Griego';
                if(card.arch2 && card.arch2 !== 'ninguno') archDisplay += ' / ' + card.arch2;

                const div = document.createElement('div');
                div.className = 'list-item';

                // Info Container
                const infoDiv = document.createElement('div');
                infoDiv.className = 'list-info';
                infoDiv.onclick = () => loadCard(card.id);

                const topDiv = document.createElement('div');
                topDiv.className = 'list-info-top';

                const bName = document.createElement('b');
                bName.textContent = card.name || 'S/N';
                
                const spanId = document.createElement('span');
                spanId.textContent = '#' + (card.id || '---');

                topDiv.appendChild(bName);
                topDiv.appendChild(spanId);

                const archSpan = document.createElement('span');
                archSpan.className = 'list-archetype';
                archSpan.textContent = `[${archDisplay}]`;

                infoDiv.appendChild(topDiv);
                infoDiv.appendChild(archSpan);

                // Delete Button
                const delBtn = document.createElement('div');
                delBtn.className = 'delete-btn';
                delBtn.textContent = '‚úñ';
                delBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteCard(card.id);
                };

                div.appendChild(infoDiv);
                div.appendChild(delBtn);
                list.appendChild(div);
            });
        }

        async function loadCard(id) {
            const c = libraryInMemory.find(x => x.id === id);
            if(!c) return;
            
            document.getElementById('in-name').value = c.name;
            document.getElementById('in-desc').value = c.desc;
            document.getElementById('sel-type').value = c.type;
            document.getElementById('sel-race').value = c.race;
            document.getElementById('sel-spell-sub').value = c.spellSub || 'normal';
            document.getElementById('sel-attr').value = c.attr;
            document.getElementById('sel-rarity').value = c.rarity;
            document.getElementById('in-level').value = c.level;
            document.getElementById('in-atk').value = c.atk;
            document.getElementById('in-def').value = c.def;
            document.getElementById('in-id').value = c.id;
            document.getElementById('in-author').value = c.author;
            document.getElementById('in-year').value = c.year || 2026;
            
            currentImageBase64 = c.art;
            document.getElementById('preview-img').src = currentImageBase64;
            
            // Cargar posiciones si existen
            document.getElementById('pos-x').value = c.posX || 50;
            document.getElementById('pos-y').value = c.posY || 50;
            updateImagePos();
            
            if(c.arch1) document.getElementById('sel-arch1').value = c.arch1;
            if(c.arch2) document.getElementById('sel-arch2').value = c.arch2;
            
            update();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        async function deleteCard(id) {
            if(!confirm("¬øBorrar permanentemente?")) return;
            await db.delete(id);
            await refreshLibrary();
        }

        function exportLibrary() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(libraryInMemory));
            const dlAnchorElem = document.createElement('a');
            dlAnchorElem.setAttribute("href", dataStr);
            dlAnchorElem.setAttribute("download", "TCG_Collection_DB.json");

        function importLibrary(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (event) => {
                try {
                    const imported = JSON.parse(event.target.result);
                    if(!Array.isArray(imported)) throw new Error("Formato inv√°lido");
                    
                    if(confirm(`¬øImportar ${imported.length} cartas?`)) {
                        showLoading(true);
                        for (const c of imported) {
                            await db.save(c);
                        }
                        await refreshLibrary();
                        showLoading(false);
                        alert("¬°Importaci√≥n completada!");
                    }
                } catch(err) { 
                    alert("Error en el archivo JSON."); 
                    showLoading(false);
                }
            };
            reader.readAsText(file);
        }

        // SOLUCI√ìN: Generaci√≥n de PDF Hoja A4 con Grid 3x3
        function downloadPDF() {
            showLoading(true);
            const { jsPDF } = window.jspdf;
            const cardName = document.getElementById('in-name').value || 'carta';
            const element = document.querySelector("#card-canvas");
            
            html2canvas(element, { scale: 3, logging: false }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                
                // A4 size in mm: 210 x 297
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pageW = 210;
                const pageH = 297;
                
                // Standard Card size (approx 63mm x 88mm)
                const cardW = 63;
                const cardH = 88;
                const gap = 2; // small gap
                const marginX = (pageW - (cardW * 3 + gap * 2)) / 2; // Center horizontally
                const marginY = 15;
                
                // Draw 3x3 Grid
                let count = 0;
                for(let row=0; row<3; row++) {
                    for(let col=0; col<3; col++) {
                        const x = marginX + col * (cardW + gap);
                        const y = marginY + row * (cardH + gap);
                        pdf.addImage(imgData, 'PNG', x, y, cardW, cardH, undefined, 'FAST');
                        count++;
                    }
                }
                
                pdf.save(`${cardName}_Sheet_A4.pdf`);
                showLoading(false);
            }).catch(() => showLoading(false));
        }

            update();
            await refreshLibrary();
